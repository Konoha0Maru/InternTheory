<script>
  function gostudent() {
    window.location.href = "../Login-Student/LoginIn.html";
  }

  function gocompany() {
    window.location.href = "../Login-Company/extralogin.html";
  }

  // backend start

  async function Login() {
    let login_data = {
      username: document.getElementById("login-username").value,
      password: document.getElementById("login-password").value,
    };

    login_data = JSON.stringify(login_data);

    let login_api = `https://masai-api-mocker.herokuapp.com/auth/login`;

    let response = await fetch(login_api, {
      method: "POST",
      body: login_data,

      headers: {
        "content-Type": "application/json",
      },
    });

    let data = await response.json();

    console.log(data);
    if (data.error == true) {
      alert("Username Password is incorrect");
    } else {
      window.location.href = "../../Intern_Theory/Home.html"
    }

    let username = document.getElementById("login-username").value;

    getProfile(username, data.token);
  }

  async function getProfile(username, token) {
    let api = `https://masai-api-mocker.herokuapp.com/user/${username}`;

    let response = await fetch(api, {
      headers: {
        "Content-Type": "application/json",

        Authorization: `Bearer ${token}`,
      },
    });

    let data = await response.json();
    console.log(data);
  }
</script>
