  <body>
    <div class="navbar_container"></div>
    <div class="hero">
      <div class="form_box">
        <div id="divR1"><h2>Start Hiring Interns</h2></div>
        <div id="divR2">
          <h4>
            Already heve an account
            <span
              ><a
                class="ancor_color"
                href="../../LOGIN/Login-Company/extralogin.html"
                >Sign in</a
              ></span
            >
          </h4>
        </div>
        <div id="divR3">
          <h5 id="hR5">
            If you are a student looking for internships, please register as a
            student by clicking
            <span
              ><a
                class="ancor_color"
                href="../../SIGNUP/SignUp-Student/StudentRegistration.html"
                >here</a
              ></span
            >
          </h5>
        </div>
        <button id="register_butlkd">
          <div class="logo">
            <img id="img" src="../../logos/linkedin.svg" />
          </div>
          <div><h3>REGISTER WITH LINKEDIN</h3></div>
        </button>
        <div id="divR5"><p>OR</p></div>
        <div id="divR6">
          <input
            class="inputedit"
            type="text"
            placeholder="First Name"
            id="name"
          />
          <!-- <input class="inputedit1" type="text" placeholder="Last Name" id="username" /> -->
        </div>
        <div id="divR7">
          <input
            class="inputedit"
            type="text"
            placeholder="Company Name *"
            id="description"
          />
        </div>
        <div id="divR7">
          <input
            class="inputedit"
            type="text"
            placeholder="Username *"
            id="username"
          />
        </div>
        <div id="divR8">
          <input
            class="inputedit"
            type="number"
            placeholder="Mobile Number *"
            id="mobile"
          />
        </div>
        <div id="divR9">
          <input
            class="inputedit"
            type="email"
            placeholder="Email(Please use a corporate email only)"
            id="email"
          />
        </div>
        <div id="divR10">
          <input
            class="inputedit"
            type="password"
            placeholder="password"
            id="password"
          />
        </div>
        <div id="divR11">
          <!-- <label for="pet-select">Choose a pet:</label> -->

          <select class="inputedit" id="pet-select">
            <option value="">How did you find us? *</option>
            <option>from a friend</option>
            <option>google search result</option>
            <option>google ads</option>
            <option>Bing/Yahoo search result</option>
            <option>social media</option>
            <option>Other</option>
          </select>
        </div>
        <div id="divR12">
          <button id="proceed_but" onclick="register()">
            Proceed to posting intership
          </button>
        </div>
      </div>
    </div>
    <div class="footer_container"></div>
  </body>
</html>
<script>
  async function Register() {
    //api link-   https://masai-api-mocker.herokuapp.com/auth/register
    let signup_data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      username: document.getElementById("username").value,
      mobile: document.getElementById("mobile").value,
      description: document.getElementById("description").value,
    };
    signup_data = JSON.stringify(signup_data);
    //console.log(signup_data);

    let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

    //body - send data in body

    let response = await fetch(register_api, {
      method: "POST",
      body: signup_data,

      headers: {
        "content-Type": "application/json",
      },
    });

    let data = await response.json();
    console.log("data", data);
  }
</script>
<script type="module">
  import { navbar, footer } from "../../LOGIN/components_login/navbar_login.js";

  let navbar_container = document.querySelector(".navbar_container");
  let footer_container = document.querySelector(".footer_container");

  navbar_container.innerHTML = navbar();
  footer_container.innerHTML = footer();

  var body = document.querySelector("body");
  var sideBar = document.getElementById("sideBar");
  var sidebarNav_img = document.querySelector(".sidebarNav_img");
  var sidebarNav_img2 = document.querySelector(".sidebarNav_img2");
  var menu = document.getElementById("menu");
  var logo = document.getElementById("logo");
  var header = document.getElementById("header");
  var sidebarCatagoriesUL = document.getElementById("sidebarCatagoriesUL");
  var sideBarNav = document.getElementById("sidebarNav");
  var sidebarTitle = document.querySelectorAll(".sidebarTitles");
  var expandableCourses = document.querySelector("#expandableCourse");
  var coursesHidden = document.getElementById("coursesHidden");
  var expandableRegister = document.getElementById("expandableRegister");
  var expandableLogin = document.getElementById("expandableLogin");
  var registerHidden = document.getElementById("registerHidden");
  var loginHidden = document.getElementById("loginHidden");

  sideBar.style.paddingLeft = "0px";

  menu.addEventListener("click", () => {
    sideBar.style.width = "300px";
    sidebarNav_img.style.display = "block";
    sidebarNav_img2.style.display = "block";
    header.style.paddingLeft = "0px";
    body.style.background = "#fafafa";
    sideBar.style.background = "white";
    // sideBar.style.paddingLeft = "12px";
    sideBarNav.style.paddingLeft = "12px";
    sidebarCatagoriesUL.style.display = "block";
    sidebarCatagoriesUL.style.paddingLeft = "12px";
  });

  sidebarNav_img.addEventListener("click", () => {
    sideBar.style.width = "0px";
    sidebarNav_img.style.display = "none";
    sidebarNav_img2.style.display = "none";
    // sideBar.style.paddingLeft = "0px";
    header.style.paddingLeft = "12px";
    body.style.background = "#fff";
    sidebarCatagoriesUL.style.display = "none";
  });

  expandableRegister.addEventListener("click", () => {
    if (registerHidden.style.display == "block") {
      registerHidden.style.display = "none";
      expandableRegister.style.backgroundColor = "white";
    } else {
      registerHidden.style.display = "block";
      expandableRegister.style.backgroundColor = "#dcdcdc";
      registerHidden.style.backgroundColor = "white";
    }
  });

  expandableLogin.addEventListener("click", () => {
    if (loginHidden.style.display == "block") {
      loginHidden.style.display = "none";
      expandableLogin.style.backgroundColor = "white";
    } else {
      loginHidden.style.display = "block";
      expandableLogin.style.backgroundColor = "#dcdcdc";
      loginHidden.style.backgroundColor = "white";
    }
  });

  expandableCourses.addEventListener("click", () => {
    if (coursesHidden.style.display == "block") {
      coursesHidden.style.display = "none";
      expandableCourses.style.backgroundColor = "white";
    } else {
      coursesHidden.style.display = "block";
      expandableCourses.style.backgroundColor = "#dcdcdc";
      coursesHidden.style.backgroundColor = "white";
    }
  });
</script>
